<div class="row  myPadding">
	<h2 class="col-md-6 col-md-offset-3">Author Form</h4>
</div>
<div class="row">
<div class="col-md-8 col-md-offset-2 myBorder myPadding">
<form class="form-horizontal">
    <div class="form-group" >
        <label class="control-label col-md-3"> Author Id </label>
        <div class="col-md-6">
            <input type="number" class="form-control" ng-model="Author.empid" placeholder="ID" name="authorId" ng-disabled="disable"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3"> Name </label>
        <div class="col-md-6">
            <input class="form-control" ng-model="Author.name" placeholder="Name" name="authorName"/>
        </div>
    </div>
    
	<div class="form-group">
        <label class="control-label col-md-3"> Email </label>
        <div class="col-md-6">
            <input class="form-control" ng-model="Author.email" placeholder="Email" name="email"/>
        </div>
    </div>
	
    
    
    <div class="form-group">
        <label class="control-label col-md-3"> Department </label>
        <div class="col-md-6">        
           <!--  <input class="form-control" ng-model="Author.department" placeholder="Department" name="dept"/> -->
		   <select ng-model="Author.department" ng-options="x for x in names">
</select>

        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-md-3"> Website </label>
        <div class="col-md-6">        
            <input class="form-control" ng-model="Author.website" placeholder="Website" name="website"/>
        </div>
    </div>
    
     <div class="form-group">
        <label class="control-label col-md-3"> Skills </label>
        <div class="col-md-6">       
            <!-- <textArea class="form-control" ng-model="Author.skills" type="text" name="skills"></textArea> -->
			<!-- <div class="form-group">  -->

  
  <label class="checkbox col-md-6" ng-repeat="i in skills"><input type="checkbox" ng-model="i.value" value="Option 1">{{i.name}}</label>

	   </div> 
   
    </div>
     
    <div class="form-group">    
        <div class="col-md-offset-3 col-md-2">
            <input class="btn btn-primary" type="submit" value="Submit" ng-click="submit()"/>
        </div>
        <div class="col-md-offset-2 col-md-2">
            <button class="btn btn-primary" ng-click="delete()" ng-show="editForm">Delete</button>
        </div>
    </div>
    
  
    <!-- <input type="text" name="content" style="display: none;" value="author"/> -->
</form>
</div>
</div>
